<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div class="badge" id="user-label">user</div>
      <div class="badge" id="computer-label">computer</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result" id="result">
      <p>Choose to start!</p>
    </div>
    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rock.png" alt="" height="150px" width="150px">
      </div>
      <div class="choice" id="p">
        <img src="images/paper.png" alt="" height="150px" width="150px">
      </div>
      <div class="choice" id="s">
        <img src="images/scissors.png" alt="" height="150px" width="150px">
      </div>
    </div>
    <div class="action-message">
      <p>Make your move</p>
    </div>
    <script type="text/javascript" src="app.js">

    </script>
  </body>
</html>
